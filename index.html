<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
</head>
<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container"></div>
        </div>
        <div class="buttons">
            <button>Load User Data</button>
            <button onclick="displayUser()">Display User</button>
            <button id="save-user">Save User Page</button>
        </div>
    </div>

    <script id="userInfo" type="text/x-handlebars-template">
      <img id="profile-pic" src="{{this.picture.large}}" />
      <div class="user-info">
        {{this.name.first}}
        {{this.name.last}}
        <br />
        {{this.location.city}},
        {{this.location.country}}
      </div>
    </script>

    <script id="userFriendsNameList" type="text/x-handlebars-template">
      {{#each this}}
        <div class="names">{{this.name.first}} {{this.name.last}}</div>
      {{/each}}
    </script>

    <script id="kanyeQuote" type="text/x-handlebars-template">
      {{quote}}
    </script>

    <script id="pokemonInfo" type="text/x-handlebars-template">
      <img id="pokemon-image" src="{{sprites.front_default}}" />
      <div id="pokemon-text">Pokemon name: {{name}}</div>
    </script>

    <script id="baconParagraph" type="text/x-handlebars-template">
      <h3 style="margin-top: 2%; margin-left: 2%;">About Me</h3>
      <br />
      {{this}}
    </script>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
